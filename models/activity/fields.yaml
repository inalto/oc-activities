fields:
    name:
        label: 'martinimultimedia.activities::lang.form.name'
        span: auto
        type: text
    slug:
        label: 'martinimultimedia.activities::lang.form.slug'
        span: auto
        preset:
            field: name
            type: slug
        type: text
    excerpt:
        label: 'martinimultimedia.activities::lang.form.excerpt'
        size: small
        span: full
        type: richeditor
    description:
        label: 'martinimultimedia.activities::lang.form.description'
        size: huge
        span: full
        type: richeditor
    categories:
        label: Categorie
        nameFrom: title
        descriptionFrom: description
        span: auto
        type: relation
    tags:
        label: 'martinimultimedia.activities::lang.form.tags'
        mode: relation
        nameFrom: name
        customTags: true
        useKey: false
        span: full
        type: taglist

    contacts:
        label: 'martinimultimedia.activities::lang.form.contacts'
        prompt: 'martinimultimedia.activities::lang.form.add'
        span: full
        type: repeater
        form:
            fields:
                type:
                    label: Dropdown
                    options:
                        0: 'martinimultimedia.activities::lang.form.choose'
                        email: 'martinimultimedia.activities::lang.form.email'
                        pec: 'martinimultimedia.activities::lang.form.pec'
                        phone: 'martinimultimedia.activities::lang.form.phone'
                        cell: 'martinimultimedia.activities::lang.form.mobile'
                        fax: 'martinimultimedia.activities::lang.form.fax'
                        whatsapp: 'martinimultimedia.activities::lang.form.whatsapp'
                        telegram: 'martinimultimedia.activities::lang.form.telegram'
                    showSearch: true
                    span: auto
                    placeholder: 'martinimultimedia.activities::lang.form.choose'
                    type: dropdown
                contact:
                    label: 'martinimultimedia.activities::lang.form.contact'
                    span: auto
                    type: text
    section:
        label: 'martinimultimedia.activities::lang.form.geolocalization'
        span: full
        type: section
    points:
        label: 'martinimultimedia.activities::lang.form.markers'
        prompt: 'martinimultimedia.activities::lang.form.add'
        style: default
        span: full
        type: repeater
        form:
            fields:
                name:
                    label: 'martinimultimedia.activities::lang.form.name'
                    span: storm
                    cssClass: col-sm-8
                    type: text
                lat:
                    label: 'martinimultimedia.activities::lang.form.lat'
                    span: storm
                    cssClass: col-sm-2
                    type: text
                lon:
                    label: 'martinimultimedia.activities::lang.form.lon'
                    span: storm
                    cssClass: col-sm-2
                    type: text

    images:
        label: 'martinimultimedia.activities::lang.form.images'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: full
        type: fileupload
    attachments:
        label: 'martinimultimedia.activities::lang.form.attachments'
        mode: file
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: full
        type: fileupload
    section2:
        label: 'martinimultimedia.activities::lang.form.timetable.name'
        span: full
        type: section
    timetable:
        label: Orari
        prompt: 'martinimultimedia.activities::lang.form.timetable.add'
        span: full
        type: repeater
        form:
            fields:
                day:
                    label: 'martinimultimedia.activities::lang.form.timetable.day'
                    options:
                        - 'martinimultimedia.activities::lang.form.timetable.choose'
                        - 'martinimultimedia.activities::lang.form.timetable.monday'
                        - 'martinimultimedia.activities::lang.form.timetable.tuesday'
                        - 'martinimultimedia.activities::lang.form.timetable.wednesday'
                        - 'martinimultimedia.activities::lang.form.timetable.thursday'
                        - 'martinimultimedia.activities::lang.form.timetable.friday'
                        - 'martinimultimedia.activities::lang.form.timetable.saturday'
                        - 'martinimultimedia.activities::lang.form.timetable.sunday'
                    showSearch: true
                    span: auto
                    type: dropdown
                times:
                    label: 'martinimultimedia.activities::lang.form.timetable.times'
                    span: auto
                    type: text
                    comment: 'martinimultimedia.activities::lang.form.timetable.times_comment'

